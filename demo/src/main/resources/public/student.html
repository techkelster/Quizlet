<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen justify-between">
    <main class="flex flex-col items-center w-full p-4">
      <div class="grid justify-items-end w-full mt-4 pr-4">
        <!-- Logout Button -->
        <button
          id="logOut"
          class="top-4 right-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
        >
          Log out
        </button>
      </div>
      <div class="p-8 text-4xl font-bold mt-8 mb-4 text-center">
        Try the Following Questions
      </div>
      <div class="text-lg text-gray-600 mb-8 text-center">
        Select the Appropriate Best Answers
      </div>

      <div id="quiz-container" class="max-w-xl mx-auto py-8"></div>
      <button
        id="submit"
        class="bg-blue-500 text-white font-bold py-3 px-6 rounded-full my-4 mx-auto block text-xl hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-150 ease-in-out"
      >
        Submit
      </button>
      <div
        id="result-container"
        class="hidden text-center font-bold text-lg bg-blue-200 p-4 rounded-md"
      ></div>
    </main>

    <footer class="bg-black text-white text-lg text-center p-4 bottom-0 w-full">
      <script>
        document.write(new Date().getFullYear());
      </script>
      QuizApp | All Rights Reserved
    </footer>
    <script src="js/student.js"></script>
  </body>
</html>
