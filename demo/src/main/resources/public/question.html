<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Question</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-8">
      <form class="max-w-lg mx-auto">
        <div class="mb-4">
          <label
            for="description"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Description</label
          >
          <input
            type="text"
            name="description"
            id="description"
            required
            placeholder="Question description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="option-1"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Option 1</label
          >
          <input
            type="text"
            placeholder="Option 1"
            id="option-1"
            name="option-1"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="option-2"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Option 2</label
          >
          <input
            type="text"
            placeholder="Option 2"
            id="option-2"
            name="option-2"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="option-3"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Option 3</label
          >
          <input
            type="text"
            placeholder="Option 3"
            id="option-3"
            name="option-3"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="option-4"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Option 4</label
          >
          <input
            type="text"
            placeholder="Option 4"
            id="option-4"
            name="option-4"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="answer" class="block text-gray-700 text-sm font-bold mb-2"
            >Correct Option Number</label
          >
          <input
            type="text"
            placeholder="Correct option number"
            id="answer"
            name="answer"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="explanation"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Explanation</label
          >
          <input
            type="text"
            placeholder="Explanation"
            id="explanation"
            name="explanation"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <button
          id="submitQuestion"
          class="bg-green-500 text-white font-bold py-3 px-6 rounded-full my-4 mx-auto block text-xl hover:bg-green-700 focus:outline-none focus:shadow-outline-green active:bg-green-800 transition duration-150 ease-in-out"
        >
          Submit Question
        </button>
      </form>
    </div>
    <button
      id="logOut"
      class="absolute top-4 right-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
    >
      Log out
    </button>
    <footer class="bg-black text-white text-lg text-center p-4 bottom-0 w-full">
      <script>
        document.write(new Date().getFullYear());
      </script>
      QuizApp | All Rights Reserved
    </footer>

    <script src="js/question.js"></script>
  </body>
</html>
